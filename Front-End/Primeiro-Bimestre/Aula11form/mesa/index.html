<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        
        <form class="id">

            <h1>Registre Agora</h1>

            <img src="https://imgcy.trivago.com/f_auto,q_auto/hardcodedimages/logo_fb.png" alt="">
            
            <div>
                <label for="emailUser">Seu melhor email:</label>
                <input type="email" name="emailUser" id="emailUser">    
            </div>
            <div>
                <label for="observations">Escreva aqui sua historia</label>
                <textarea name="observations" id="observations" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="state">Estado</label>
                <select name="state" id="state">
                    <option value="1">Sao Paulo</option>
                    <option value="2">Rio de Janeiro</option>
                    <option value="3">Minas Gerais</option>
                </select>

                <button type="reset">Limpar Formulario</button>
                <button type="submit">Enviar Formulario</button>
                    
            </div>

           



           

        </form>
    </main>
    
</body>
</html>
