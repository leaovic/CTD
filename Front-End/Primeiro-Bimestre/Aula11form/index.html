<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <form class="id">

            <h1>Cadastro de Usuario</h1>

            <div>
                <label for="username">Nome de Usuario</label>
                <input type="text" name="username" id="username" placeholder="Primeiro Nome">    
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">    
            </div>
            <div>
                <label for="passwordUser">Senha</label>
                <input type="password" name="passwordUser" id="passwordUser">    
            </div>
            <div>
                <label for="observations">Observacao</label>
                <textarea name="observations" id="observations" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="state">Estado</label>
                <select name="state" id="state">
                    <option value="1">Sao Paulo</option>
                    <option value="2">Rio de Janeiro</option>
                    <option value="3">Minas Gerais</option>
                </select>

                <button type="reset">Limpar Formulario</button>
                <button type="submit">Enviar Formulario</button>
                    
            </div>

           



           

        </form>
    </main>
    
</body>
</html>
