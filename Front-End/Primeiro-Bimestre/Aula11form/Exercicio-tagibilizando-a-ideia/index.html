<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuakerDoces</title>
</head>
<body>

    <main>
        <h1>QuakerDoces</h1>
        <h2 class="desafio">Nos envie qualquer receita de doces encontrada no Google que preparamos pra você!</h2>

        <form action="id">

            <fieldset>
                <h3 class="account">Digite seus dados</h3>

                <ul>
                    <li>
                        <label for="primeiro_nome">Primeiro Nome</label>
                        <input type="text" id="primeiro_nome" class="large">
                    </li>
                    <li>
                        <label for="ultimo_nome">Último Nome</label>
                        <input type="text" id="ultimo_nome" class="large">
                    </li>
                    <li>
                        <label for="emailUser">Digite seu email</label>
                        <input type="email" id="emailUser" class="large">
                    </li>
                    <li>
                        <label for="telefone">Telefone para contato</label>
                        <input type="tel" id="telefone" class="large" min="6" max="11" placeholder="( ) X XXXX-XXXX">
                    </li>
                </ul>

            </fieldset>

         

        </form>
        
       
      
    </main>
    
</body>
</html>
